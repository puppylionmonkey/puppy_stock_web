<body>

<button onclick="recommendStock()">推薦股票</button>

<script>
    function recommendStock() {
        // 將視窗導向到下一個頁面

    function marketAnalysis() {
        // 在此處可使用 JavaScript 進行大盤分析的處理，並將結果顯示在 <div id="result"> 中
        document.getElementById("result").innerText = "這裡顯示大盤分析結果";
    }

    function placeOrder() {
        // 將視窗導向到下單頁面
        window.location.href = "/place_order";  // 根據你的路由設計
    }
</script>
