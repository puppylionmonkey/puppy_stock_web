<!DOCTYPE html>
<html>
<head>
    <title>puppy_stock</title>
</head>
<body>
<h1>puppy_stock</h1>
<button onclick="recommendStock()">推薦股票</button>
<button onclick="marketAnalysis()">大盤分析</button>
<button onclick="placeOrder()">下單</button>
<button onclick="logout()">登出</button>
<div id="result"></div>
<script>
    function logout() {
        // 將視窗導向到登出路由
        window.location.href = "/logout";
    }

    function recommendStock() {
        // 將視窗導向到下一個頁面
        window.location.href = "/recommend_stock";
    }

    function marketAnalysis() {
        // 在此處可使用 JavaScript 進行大盤分析的處理，並將結果顯示在 <div id="result"> 中
        document.getElementById("result").innerText = "這裡顯示大盤分析結果";
    }

    function placeOrder() {
        // 將視窗導向到下單頁面
        window.location.href = "/place_order";  // 根據你的路由設計
    }
</script>
</body>
</html>
