<!DOCTYPE html>
<html>
<head>
    <title>股票下單</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        form {
            width: 300px;
            margin: 0 auto;
        }

        label, input {
            display: block;
            margin-bottom: 10px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* 添加一些樣式來美化表格 */
        #inventory {
            margin-top: 20px;
        }

        #inventory h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        #inventory-table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #ddd;
        }

        #inventory-table th, #inventory-table td {
            padding: 8px;
            text-align: left;
        }

        #inventory-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        #inventory-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #inventory-table tr:hover {
            background-color: #ddd;
        }

        .buy-button {
            background-color: red; /* 初始颜色为白色 */
        }

        .sell-button {
            background-color: green; /* 初始颜色为白色 */
        }
    </style>
</head>
<body>
<h1>股票下單</h1>
<form method="POST" id="order-form">
    <label for="stock_symbol">股票代號：</label>
    <input type="text" id="stock_symbol" name="stock_symbol" required>
    <label for="quantity">數量：</label>
    <input type="number" id="quantity" name="quantity" required>
    <button class="buy-button" type="button" id="buy">買進</button>
    <button class="sell-button" type="button" id="sell">賣出</button>
</form>

<script>
    document.getElementById("buy").addEventListener("click", function () {
        submitForm("buy");
    });

    document.getElementById("sell").addEventListener("click", function () {
        submitForm("sell");
    });

    function submitForm(action) {
        var form = document.getElementById("order-form");
        var input = document.createElement("input");
        input.setAttribute("type", "hidden");
        input.setAttribute("name", action);
        input.setAttribute("value", "true");
        form.appendChild(input);
        form.submit();
    }
</script>

<div id="inventory">
    <h2>庫存股票</h2>
    <table id="inventory-table">
        <thead>
        <tr>
            <th>股票代號</th>
            <th>數量</th>
            <th>總價金</th>
            <th>未實現損益</th>
        </tr>
        </thead>
        <tbody>
        {% for item in inventory %}
            <tr>
                <td>{{ item.stock_symbol }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.total_price }}</td>
                <td>{{ item.unrealized_profit }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
