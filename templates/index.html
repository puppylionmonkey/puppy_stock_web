<!DOCTYPE html>
<html>
<head>
    <title>puppy_stock</title>
</head>
<body>
    <h1>puppy_stock</h1>
    <button onclick="recommendStock()">推薦股票</button>
    <button onclick="marketAnalysis()">大盤分析</button>
    <div id="result"></div>
    <script>
        function recommendStock() {
            // 在此處可使用 JavaScript 進行股票推薦的處理，並將結果顯示在 <div id="result"> 中
            document.getElementById("result").innerText = "這裡顯示推薦的股票";
        }

        function marketAnalysis() {
            // 在此處可使用 JavaScript 進行大盤分析的處理，並將結果顯示在 <div id="result"> 中
            document.getElementById("result").innerText = "這裡顯示大盤分析結果";
        }
    </script>
</body>
</html>
