<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TYPE html>
<html>
<head>
    <title>股票推薦選項</title>
</head>
<body>
    <h1>股票推薦選項</h1>
    <p>請選擇推薦股票的條件：</p>
    <ul>
        <li><input type="checkbox" class="conditionCheckbox" value="0">選項 1</li>
        <li><input type="checkbox" class="conditionCheckbox" value="1">選項 2</li>
        <li><input type="checkbox" class="conditionCheckbox" value="2">選項 3</li>
        <li><input type="checkbox" class="conditionCheckbox" value="3">選項 4</li>
        <li><input type="checkbox" class="conditionCheckbox" value="4">選項 5</li>
    </ul>
    <button onclick="getSelectedConditions()">查詢</button>
    <div id="stockList"></div>
    <script>
        function getSelectedConditions() {
            const conditionCheckboxes = document.getElementsByClassName("conditionCheckbox");
            const selectedConditions = [];

            for (let i = 0; i < conditionCheckboxes.length; i++) {
                if (conditionCheckboxes[i].checked) {
                    selectedConditions.push(i);
                }
            }

            // 發送 AJAX 請求並處理回傳的資料
            fetch('/get_recommend_stock_list', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    conditions: selectedConditions
                })
            })
            .then(response => response.json())
            .then(data => {
                const stockListDiv = document.getElementById("stockList");
                stockListDiv.innerHTML = "<h2>符合條件的股票</h2><ul>";
                data.stock_id_list.forEach(stock_id => {
                    stockListDiv.innerHTML += "<li>" + stock_id + "</li>";
                });
                stockListDiv.innerHTML += "</ul>";
            });
        }
    </script>
</body>
</html></title>
